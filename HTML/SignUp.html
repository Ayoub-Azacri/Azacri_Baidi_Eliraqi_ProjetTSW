<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/SignUp.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar">
        <div class="content">
            <div class="logo"><a href="/HTML/index.html">e<strong>-learning</strong></a></div>
                <ul class="menu-list">
                    <li><a href="/HTML/index.html"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="/HTML/About.html"><i class="fa fa-file-text-o"></i> About</a></li>
                    <li><a href="/HTML/Contact.html"><i class="fa fa-envelope"></i> Contact</a></li>
                    <li><a class="active" href="/HTML/SignUp.html"><i class="fa fa-sign-in"></i> Login</a></li>
                    <li><a href="#">Language</a></li>
                </ul>
        </div>
    </nav>
   <div class="wrapper">
       <div class="title-text">
           <div class="title login">Login Form</div>
           <div class="title signup">Signup Form</div>
       </div>
       <div class="form-container">
           <div class="slide-controls">
               <input type="radio" name="slider" id="login" checked>
               <input type="radio" name="slider" id="signup">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slide-tab"></div>
           </div>
           <div class="form-inner">
               <form action="#" class="login">
                   <div class="field">
                      <i class="fa fa-user" ></i>
                       <input type="email" placeholder="Email Address" required>
                   </div>
                   <div class="field">
                    <i class="fa fa-lock" ></i>
                    <span class="eye" onclick="myFunction()">
                     <i id="hide1" class="fa fa-eye"></i>
                     <i id="hide2" class="fa fa-eye-slash"></i>
                    </span>
                    <input type="password" placeholder="Password" id="myInput" required>
                    
                    </div>
                <div class="pass-link"><a href="#">Forgot password?</a></div>
                <div class="field">
                    <input type="submit" value="Login">
                </div>
                <div class="auth-log">Or login with</div>
                <div class="accounts">
                    <div class="facebook">
                        <i class="fa fa-facebook-square"><span>Facebook</span></i>
                    </div>
                    <div class="google">
                        <i class="fa fa-google-plus-square"><span>Google</span></i>
                    </div>
                </div>
                <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
               </form>

               <form action="#" class="signup">
                <div class="field">
                    <i class="fa fa-envelope"></i>
                    <input id="mail" type="email" placeholder="Email Address" required>
                </div>
                <div class="field">
                    <i class="fa fa-lock" ></i>
                    <span class="eye" onclick="myFunction1()">
                     <i id="hide3" class="fa fa-eye"></i>
                     <i id="hide4" class="fa fa-eye-slash"></i>
                    </span>
                    <input type="password" placeholder="Password" id="myInput1" required >
                </div>
                <div class="field">
                    <i class="fa fa-lock" ></i>
                    <span class="eye" onclick="myFunction2()">
                     <i id="hide5" class="fa fa-eye"></i>
                     <i id="hide6" class="fa fa-eye-slash"></i>
                    </span>
                    <input type="password" placeholder="Confirm password" id="myInput2" required>
                </div>
                <div class="field">
                 <input type="submit" value="Signup">
                 </div>
                 <div class="auth-sign">Or signup with</div>
                <div class="accounts">
                    <div class="facebook">
                        <i class="fa fa-facebook-square"><span>Facebook</span></i>
                    </div>
                    <div class="google">
                        <i class="fa fa-google-plus-square"><span>Google</span></i>
                    </div>
                </div>
                </form>
           </div>
       </div>
   </div>
   <script>
       const loginForm = document.querySelector("form.login");
       const signupForm = document.querySelector("form.signup");
       const loginBtn = document.querySelector("label.login");
       const signupBtn = document.querySelector("label.signup");
       const signupLink= document.querySelector(".signup-link a");
       const loginText= document.querySelector(".title-text .login");
       const signupText= document.querySelector(".title-text .signup");
       
       signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
           
           
       });
       loginBtn.onclick =(()=>{
           loginForm.style.marginLeft = "0%"; 
           loginText.style.marginLeft = "0%";
           
           

       });
       signupLink.onclick =(()=>{
           signupBtn.click();
           
       });

       let myFunction = () => {
           let a = document.getElementById("myInput");
           let b = document.getElementById("hide1");
           let c = document.getElementById("hide2");
           
           if(a.type === 'password'){
               a.type = "text";
               b.style.display ="block";
               c.stle.display = "none";
           } 
           else {
               a.type = "password";
               b.style.display ="none";
               c.stle.display = "block";
           }
        };
      let myFunction1 = () => {
           let i = document.getElementById("myInput1");
           let j = document.getElementById("hide3");
           let k = document.getElementById("hide4");
           
           if(i.type === 'password'){
               i.type = "text";
               j.style.display ="block";
               k.stle.display = "none";
           }
           else {
               i.type = "password";
               j.style.display ="none";
               k.stle.display = "block";
           }
        };
      let myFunction2 = () => {
           let x = document.getElementById("myInput2");
           let y = document.getElementById("hide5");
           let z = document.getElementById("hide6");
           
           if(x.type === 'password'){
               x.type = "text";
               y.style.display ="block";
               z.stle.display = "none";
           }
           else {
               x.type = "password";
               y.style.display ="none";
               z.stle.display = "block";
           }
        };
   </script>
</body>
</html>
